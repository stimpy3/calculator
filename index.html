<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" href="calci.png" type="image/icon type">
    <title>Calci+</title>
</head>
<body>

    <div id="CalcForFlex">
    <div id="CalcContainer">
        <div id="screen"></div>
        <div><button id="one" class="numbers">1</button></div>
        <div><button id="two" class="numbers">2</button></div>
        <div><button id="three" class="numbers">3</button></div>
        <div><button id="four" class="numbers">4</button></div>
        <div><button id="five" class="numbers">5</button></div>
        <div><button id="six" class="numbers">6</button></div>
        <div><button id="seven" class="numbers">7</button></div>
        <div><button id="eight" class="numbers">8</button></div>
        <div><button id="nine" class="numbers">9</button></div>
        <div><button id="plus" class="operator">+</button></div>
        <div><button id="minus" class="operator">-</button></div>
        <div><button id="multiply" class="operator">x</button></div>
        <div><button id="division" class="operator">/</button></div>
        <div><button id="equal">=</button></div>
        <div><button id="clear">AC</button></div>
    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
