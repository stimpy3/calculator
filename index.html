<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" href="calci.png" type="image/icon type">
    <title>Calci+</title>
</head>
<body>

    <div id="CalcForFlex">
    <div id="CalcContainer">
        <div id="screen"></div>
        <div id="1" class="numbers"><button>1</button></div>
        <div id="2" class="numbers"><button>2</button></div>
        <div id="3" class="numbers"><button>3</button></div>
        <div id="4" class="numbers"><button>4</button></div>
        <div id="5" class="numbers"><button>5</button></div>
        <div id="6" class="numbers"><button>6</button></div>
        <div id="7" class="numbers"><button>7</button></div>
        <div id="8" class="numbers"><button>8</button></div>
        <div id="9" class="numbers"><button>9</button></div>
        <div id="+" class="operator"><button>+</button></div>
        <div id="-" class="operator"><button>-</button></div>
        <div id="x" class="operator"><button>x</button></div>
        <div id="/" class="operator"><button>/</button></div>
        <div id="=" class=""><button>=</button></div>
        <div id="clear"><button>AC</button></div>
    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
